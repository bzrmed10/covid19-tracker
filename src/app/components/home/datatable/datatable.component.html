<div class="mat-elevation-z8" style="margin: 20px;">
    <mat-form-field class="filterTable" > 
        <mat-label>Search Country</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search ..." #input>
      </mat-form-field>
    
<table mat-table [dataSource]="dataSource" matSort matSortActive="confirmed" matSortDirection="desc" style="width: 100%;">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="tableheader"><b>Country</b>  </th>
      <td mat-cell *matCellDef="let element"> <b>{{element.country}}</b> </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="confirmed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > <b>Confirmed</b> </th>
      <td mat-cell *matCellDef="let element"><mat-icon style="color: #7cb5ec;font-size: 16px;">trending_up</mat-icon> {{element.confirmed | number}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="deaths">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Deaths</b>  </th>
      <td mat-cell *matCellDef="let element"><mat-icon style="color: #f78181;font-size: 16px;">report_problem</mat-icon> {{element.deaths | number}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>active</b> </th>
      <td mat-cell *matCellDef="let element"><mat-icon style="color: #fada69;font-size: 16px;">medical_services</mat-icon> {{element.active | number}} </td>
    </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="recovered">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>recovered</b> </th>
    <td mat-cell *matCellDef="let element"><mat-icon style="color: #90ED7D;font-size: 16px;">verified_user</mat-icon> {{element.recovered | number}} </td>
  </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="selectCountry(row)" *matRowDef="let row; columns: displayedColumns;" style="cursor: pointer;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 25, 50,100]" showFirstLastButtons></mat-paginator>

</div>
